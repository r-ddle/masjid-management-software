<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hifl Madarsa</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-grotesk">
    <!-- top navigation to select locations -->
    <div
      class="flex justify-between items-center p-4 shadow-md rounded-lg m-2 bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-10 border border-gray-100"
    >
      <header class="text-2xl font-bold text-center flex-grow">
        Hifl Madrasa Student Details and Payment
      </header>
      <div class="flex space-x-4">
        <!-- Add extra buttons here -->
        <button class="btn text-base">Add Member</button>
      </div>
    </div>
    <div class="overflow-x-auto">
      <table class="table">
        <!-- mapping member details from database from JS -->
        <thead class="text-base">
          <tr>
            <th class="w-1/4">Name</th>
            <th class="w-1/4">Address</th>
            <th class="w-2/4">Payment Status</th>
            <th class="w-1/4">Actions</th>
          </tr>
        </thead>
        <tbody class="text-base font-bold">
          <tr>
            <td>Dexter Morgan</td>
            <td>God Knows where that nigga lives maybe in LA</td>
            <td>
              <button class="btn">Jan</button>
              <button class="btn btn-error">Feb</button>
              <button class="btn">Mar</button>
              <button class="btn">Apr</button>
              <button class="btn">May</button>
              <button class="btn">Jun</button>
              <button class="btn">July</button>
              <button class="btn">Aug</button>
              <button class="btn">Sep</button>
              <button class="btn">Oct</button>
              <button class="btn">Nov</button>
              <button class="btn">Dec</button>
            </td>
            <td>
              <button class="btn">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="./dashboard.js"></script>
</html>
