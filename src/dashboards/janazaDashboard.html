    <!-- Add Admin Modal -->
    <dialog id="adminModal" class="rounded-lg shadow-lg p-6 w-96 space-y-4">

        <h2 class="text-lg font-bold">Add New Admin</h2>
        <button class="btn btn-error" onclick="showAdminModal(false)">Close</button>
      </div>
      <form id="addAdminForm" class="space-y-4">
        <div class="form-control">
          <input type="text" id="adminUsername" placeholder="Username" class="input w-full" required />
        </div>
        <div class="form-control">
          <input type="password" id="adminPassword" placeholder="Password" class="input w-full" required />
        </div>
        <button type="submit" class="btn btn-primary w-full">Create Admin</button>

      </div>
      <form id="addMemberForm" class="space-y-4">
        <div class="form-control">
          <input type="text" id="memberName" placeholder="Full Name" class="input w-full" required />
        </div>
        <div class="form-control">
          <input type="tel" id="memberPhone" placeholder="Telephone Number" class="input w-full" required />
        </div>
        <div class="form-control">

        </div>
