<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-grotesk">
    <!-- top navigation to select locations -->
    <div
      class="flex justify-between items-center p-4 shadow-md rounded-lg m-2 bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-10 border border-gray-100"
    >
      <!-- Select Location Pop up Trigger -->
      <button class="btn text-base" onclick="showLocationModal(true)">
        Select a Location
      </button>

      <!-- Location Modal using dialog -->
      <dialog
        id="locationModal"
        class="rounded-lg shadow-lg p-6 w-full max-w-xl h-fit space-y-4"
      >
        <div class="flex justify-between items-center">
          <h2 class="text-lg font-bold">Select a Location</h2>
          <button class="btn btn-error" onclick="showLocationModal(false)">
            Close
          </button>
        </div>
        <div class="grid grid-cols-3 gap-4 font-bold text-lg">
          <button onclick="loadLocation('Araliya Uyana')" class="btn">
            Araliya Uyana
          </button>
          <button onclick="loadLocation('Asiri Uyana')" class="btn">
            Asiri Uyana
          </button>
          <button onclick="loadLocation('Bandaranayakapura')" class="btn">
            Bandaranayakapura
          </button>
          <button onclick="loadLocation('Bangalawatte')" class="btn">
            Bangalawatte
          </button>
          <button onclick="loadLocation('Bogahawila')" class="btn">
            Bogahawila
          </button>
          <button onclick="loadLocation('Dickhenawatte')" class="btn">
            Dickhenawatte
          </button>
          <button onclick="loadLocation('GetubaDuwa')" class="btn">
            GetubaDuwa
          </button>
          <button onclick="loadLocation('Golden Medows')" class="btn">
            Golden Medows
          </button>
          <button onclick="loadLocation('Green Vally')" class="btn">
            Green Vally
          </button>
          <button onclick="loadLocation('Homagama')" class="btn">
            Homagama
          </button>
          <button onclick="loadLocation('KahaThuduwa')" class="btn">
            KahaThuduwa
          </button>
          <button onclick="loadLocation('Kirigampamuwuna')" class="btn">
            Kirigampamuwuna
          </button>
          <button onclick="loadLocation('Kiriwaththuduwa')" class="btn">
            Kiriwaththuduwa
          </button>
          <button onclick="loadLocation('Madara Uyana')" class="btn">
            Madara Uyana
          </button>
          <button onclick="loadLocation('Makumbura Kottawa')" class="btn">
            Makumbura Kottawa
          </button>
          <button onclick="loadLocation('Melwatte Siyabalgoda')" class="btn">
            Melwatte Siyabalgoda
          </button>
          <button onclick="loadLocation('Nadun Uyana')" class="btn">
            Nadun Uyana
          </button>
          <button onclick="loadLocation('Pelanwatte')" class="btn">
            Pelanwatte
          </button>
          <button onclick="loadLocation('Pink Row')" class="btn">
            Pink Row
          </button>
          <button onclick="loadLocation('Polgasowita Road')" class="btn">
            Polgasowita Road
          </button>
          <button onclick="loadLocation('Prasanna Uyana')" class="btn">
            Prasanna Uyana
          </button>
          <button onclick="loadLocation('Sadunpura')" class="btn">
            Sadunpura
          </button>
          <button onclick="loadLocation('Salgas Mawatha')" class="btn">
            Salgas Mawatha
          </button>
          <button onclick="loadLocation('Samanala Place')" class="btn">
            Samanala Place
          </button>
          <button onclick="loadLocation('Siddamulla')" class="btn">
            Siddamulla
          </button>
          <button onclick="loadLocation('Wasanawatte')" class="btn">
            Wasanawatte
          </button>
        </div>
      </dialog>

      <header
        id="locationHeader"
        class="text-2xl font-bold text-center flex-grow"
      >
        No Location Chosen
      </header>
      <div class="flex space-x-4">
        <!-- Add extra buttons here -->
        <button class="btn text-base">Add Admin</button>
        <button class="btn text-base">Add Member</button>
      </div>
    </div>
    <div class="overflow-x-auto">
      <table class="table">
        <!-- mapping member details from database from JS -->
        <thead class="text-base font-bold">
          <tr>
            <th class="w-1/5">Name</th>
            <th class="w-1/5">Address</th>
            <th class="w-1/5">Telephone</th>
            <th class="w-2/5">Payment Status</th>
            <th class="w-1/5">Actions</th>
          </tr>
        </thead>
        <tbody id="janazaTableBody" class="text-base font-bold">
          <tr>
            <td id="monthStatus"></td>
            <td>
              <!-- <button class="btn btn-success hidden">Edit</button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="./dashboard.js"></script>
  </body>
</html>
